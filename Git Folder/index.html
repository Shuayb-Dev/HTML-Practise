<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML5</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <style>
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        .nav li {
            float: left;
            list-style: none;
        }

        .nav li a {
            overflow: hidden;
            display: block;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 150%;
            background-color: #333333;
        }

        .city {
            background-color: tomato;
            color: white;
            width: 50%;
            border: 1px solid black;
            margin: 20px;
            padding: 10px;
        }

        .More {
            background-color: tomato;
            width: 50%;
            border: 1px solid black;
            margin: 20px;
            padding: 10px;
        }

        .One {
            color: pink;
        }
    </style>

</head>
<div class="nav">

    <ul>
        <li><a href='#home'>Home</a></li>
        <li><a href='#about'>About</a></li>
        <li><a href='#contact'>Contact</a></li>
    </ul>
</div>

<div class="city">
    <h2>London</h2>
    <p>London is the capital of England.</p>
</div>

<div class="city">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
</div>

<div class="city">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
</div>

<div class="More One">
    <h2>You can have more than one class in the same div???</h2>
    <p>Mind Blown!</p>
</div>







</body>

</html>
