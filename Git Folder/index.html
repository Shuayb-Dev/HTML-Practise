<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body style="background-color: powderblue;">

    <h1 style="background-color: aqua;">Hello World</h1>

    <p style="background-color:
     red;font-size:160%;
      font-family:'Courier New', Courier, monospace">
        This is a paragraph
    </p>

    <p><b>This is bold text</b></p>
    <p><i>This is italics text</i></p>
    <p><del>This is deleted text</del></p>
    <p><strong>This is important text</strong></p>
    <p>H<sub>2</sub>0</p>
    <p>x<sup>5</sup></p>
    <p><ins>This is inserted text</ins></p>
    <p><mark>This is marked text</mark></p>
    <p><em>This is emphasized text</em></p>


</body>

</html>
