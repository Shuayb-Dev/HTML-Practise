<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML5</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <style>
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        .nav li {
            float: left;
            list-style: none;
        }

        .nav li a {
            overflow: hidden;
            display: block;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 150%;
            background-color: #333333;
        }

        #important {
            background-color: lightblue;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

</head>
<div class="nav">

    <ul>
        <li><a href='#home'>Home</a></li>
        <li><a href='#about'>About</a></li>
        <li><a href='#contact'>Contact</a></li>
    </ul>
</div>

<h2 id="important">The ID is used to specify certain elements you want to apply styles too</h2>

<h2 id="myheader">Id's can also be used for JavaScript</h2>
<button onclick="changetext()">Change The Text</button>

<script>
    function changetext() {
        document.getElementById("myheader").innerHTML = "Like So, you see?"
    }
</script>



</body>

</html>
